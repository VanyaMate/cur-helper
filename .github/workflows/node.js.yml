name: Node.js CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [ 18.x ]

    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v3
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'
      - run: npm i
      - run: npm run lint
      # add tests
      - run: npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: "${{ secrets.GITHUB_TOKEN }}"
          firebaseServiceAccount: "${{ secrets.FIREBASE_SERVICE_ACCOUNT_CUR_HELPER }}"
          projectId: cur-helper
          channelId: live
      - name: Telegram notification
        uses: xinthink/action-telegram@v1.1
        with:
          botToken: "${{ secrets.TG_TOKEN_BOT }}"
          chatId: "${{ secrets.TG_CHAT_ID }}"
          jobStatus: ${{ job.status }}
          skipSuccess: false
      - name: My telegram notificator
        uses: VanyaMate/github-action-telegram-notification@v0
        with:
          success: ${{ job.status }}
          tg_bot_token: ${{ secrets.TG_TOKEN_BOT }}
          tg_chat_id: ${{ secrets.TG_CHAT_ID }}
